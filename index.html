<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebFlyx — E-Ink Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">

    <!-- Logo -->
    <header class="header">
      <div class="logo">
        <img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='block';">
        <span id="logo-fallback" class="logo-fallback">WebFlyx</span>
      </div>
    </header>

    <!-- Banner -->
    <main class="banner">
      <div class="eink-frame">
        <p class="hebrew-time" id="hebrew-time">
          <!-- Placeholder Hebrew text with nikud — replace with dynamic time -->
          שָׁלוֹשׁ וְאַרְבָּעִים דַּקּוֹת אַחֲרֵי שְׁתַּיִם
        </p>
      </div>
      <p class="tagline">הַזְּמַן, בְּמִלִּים</p>
    </main>

    <!-- Email Signup -->
    <section class="signup">
      <p class="signup-lead">הירשמו לעדכונים</p>
      <form id="signup-form" class="signup-form" novalidate>
        <!-- Honeypot field for bot prevention — hidden from real users -->
        <div class="hp-field" aria-hidden="true">
          <input type="text" name="website" id="hp" tabindex="-1" autocomplete="off">
        </div>
        <div class="input-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@email.com"
            required
            autocomplete="email"
            dir="ltr"
          >
          <button type="submit" id="submit-btn">
            <span class="btn-text">שליחה</span>
            <span class="btn-loading" hidden>
              <span class="spinner"></span>
            </span>
          </button>
        </div>
        <p class="form-message" id="form-message"></p>
      </form>
    </section>

    <footer class="footer">
      <p>&copy; 2026 WebFlyx</p>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
