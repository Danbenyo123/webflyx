<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-visual">
  <title>ZMAN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;500;700&family=Heebo:wght@300;400;500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<script>
  (function() {
    var h = new Date().getHours();
    document.documentElement.style.visibility = 'hidden';
    document.addEventListener('DOMContentLoaded', function() {
      document.body.setAttribute('data-mode', (h >= 6 && h < 17) ? 'day' : 'night');
      document.documentElement.style.visibility = '';
    });
  })();
</script>
<body>
  <div class="page">

    <!-- Logo -->
    <header class="header">
      <div class="logo">
        <img src="./assets/Final_Logo-removebg.png" alt="Logo" class="logo-img" onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='block';">
        <span id="logo-fallback" class="logo-fallback">WebFlyx</span>
      </div>
    </header>

    <!-- Banner -->
    <main class="banner">

      <div class="eink-frame">
        <p class="hebrew-time" id="hebrew-time">
          <!-- Placeholder Hebrew text with nikud — replace with dynamic time -->
          שָׁלוֹשׁ וְאַרְבָּעִים דַּקּוֹת אַחֲרֵי שְׁתַּיִם
        </p>
      </div>
      <h3 class="tagline">אֶצְלְכֶם, בְּקָרוֹב.</h3>
    </main>

    <!-- Email Signup -->
    <section class="signup">
      <form id="signup-form" class="signup-form" novalidate>
        <!-- Honeypot field for bot prevention — hidden from real users -->
        <div class="hp-field" aria-hidden="true">
          <input type="text" name="website" id="hp" tabindex="-1" autocomplete="off">
        </div>
        <div class="input-group">
          <button type="submit" id="submit-btn">
            <span class="btn-text">שלח</span>
            <span class="btn-loading" hidden>
              <span class="spinner"></span>
            </span>
          </button>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="אימייל"
            required
            autocomplete="email"
            dir="rtl"
          >
        </div>
        <p class="form-message" id="form-message"></p>
        <p class="focus-hint">הוֹדִיעוּ לִי כְּשֶׁמּוּכָן.</p>
      </form>
    </section>

    <!-- Success overlay -->
    <div class="success-overlay" id="success-overlay" hidden>
      <div class="success-content">
        <div class="success-check">
          <svg viewBox="0 0 52 52" class="checkmark-svg">
            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark-path" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
          </svg>
        </div>
        <p class="success-title">תודה!</p>
        <p class="success-message">נהיה איתך בקשר בקרוב.</p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
  <script src="hebrew-clock.js"></script>
</body>
</html>
